<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Your Name">
    <meta name="description" content="University Admission Form for new students">
    <meta name="keywords" content="admission, university, AIUB, form, student">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Form</title>
</head>

<body>

    <h1>University Admission Form</h1>

    <form>

        <fieldset>
            <legend>Personal Information</legend>

            <label for="fname">Full Name:</label><br>
            <input type="text" id="fname" name="fname" maxlength="50" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br><br>

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>

            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label><br><br>

            <label>Interests:</label><br>
            <input type="checkbox" id="sports" name="interest" value="Sports">
            <label for="sports">Sports</label><br>

            <input type="checkbox" id="music" name="interest" value="Music">
            <label for="music">Music</label><br>

            <input type="checkbox" id="tech" name="interest" value="Technology">
            <label for="tech">Technology</label><br>

            <input type="checkbox" id="art" name="interest" value="Art">
            <label for="art">Art</label><br><br>
        </fieldset>

        <br>

        <fieldset>
            <legend>Academic Information</legend>

            <label for="ssc">SSC GPA:</label><br>
            <input type="text" id="ssc" name="ssc" maxlength="4" required><br><br>

            <label for="hsc">HSC GPA:</label><br>
            <input type="text" id="hsc" name="hsc" maxlength="4" required><br><br>

            <label for="dept">Preferred Department:</label><br>
            <select id="dept" name="dept" required>
                <option value="">-- Select Department --</option>
                <option value="CSE">Computer Science & Engineering (CSE)</option>
                <option value="EEE">Electrical & Electronic Engineering (EEE)</option>
                <option value="BBA">Bachelor of Business Administration (BBA)</option>
                <option value="Architecture">Architecture</option>
            </select><br><br>

            <label for="document">Upload Document (Transcript/Resume):</label><br>
            <input type="file" id="document" name="document" required><br><br>

        </fieldset>

        <br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>

</body>
</html>
